{% extends "base.html" %} {% block title %}sign-up{% endblock  %}

{% block content %}
<form method="POST">
    <h3 align="center"> Sign UP</h3>
    <div class="form-group">
        <label for="email">Email Address:</label>
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter email" 
        />

    </div>
    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input 
            type="text" 
            class="form-control" 
            id="firstName" 
            name="firstName" 
            placeholder="Enter firstName" 
        />
        
    </div>
    <div class="form-group">
        <label for="pass1">Password:</label>
        <input 
            type="text" 
            class="form-control" 
            id="pass1" 
            name="pass1" 
            placeholder="Enter pass1" 
        />
        
    </div>
    <div class="form-group">
        <label for="pass2">Confirm Passsword:</label>
        <input 
            type="text" 
            class="form-control" 
            id="pass2" 
            name="pass2" 
            placeholder="Enter pass2" 
        />
        
    </div>
    <br/>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock  %}
